<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo usuário</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/custon.css}" rel="stylesheet" />
    
    <script th:src="@{/js/jquery/jquery-3.3.1.slim.min.js}" ></script>
    <script th:src="@{/js/popper/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap/bootstrap.js}" ></script>
</head>
<body>
	<br >
	<div class="center-block">
		<div class="container">
			<p th:include="fragments/menu"></p>
			<div class="row text-center">
				<div class="col-md-12">
					<h5>Adicionar novo usuário</h5>
				</div>
			</div>
			<br >
			<div class="row custon-form-div">
				<div class="col-md-12">
					<form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
					  <div class="form-group">
					    <label for="idNome">Nome</label>
					    <input type="text" class="form-control" id="idNome" 
					    		placeholder="Nome" th:field="*{name}">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" 
					    		placeholder="Email" th:field="*{email}">
					  </div>
					  <button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
